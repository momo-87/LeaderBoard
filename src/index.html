<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4a3fcfc5e4.js" crossorigin="anonymous"></script>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <div class="wrapper flex-row">
        <div class="recent-score flex-column">
            <div class="recent-score-header flex-row">
                <h2>Recent Scores</h2>
                <button class="refresh-button">Refresh</button>
            </div>
            <div class="ranking-list-box">
                <ul class="ranking-list">
                    <!-- This content is dynamically rendered using JavaScript -->
                </ul>
            </div>
        </div>
        <div class="add-your-score">
            <h2>Add your score</h2>
            <form class="flex-column add-score-form" action="">
                <label for="name"></label>
                <input id="name" type="text" placeholder="Your name" required>
                <label for="score"></label>
                <input id="score" type="text" placeholder="Your score" required>
                <button class="submit-button">Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
