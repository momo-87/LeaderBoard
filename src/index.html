<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4a3fcfc5e4.js" crossorigin="anonymous"></script>
    <title>Leaderboard</title>
</head>
<body>
    <h1>Leaderboard</h1>
    <div class="wrapper flex-row">
        <div class="recent-score flex-column">
            <div class="recent-score-header flex-row">
                <h2>Recent Scores</h2>
                <button>Refresh</button>
            </div>
            <div class="ranking-list">
                <ul>
                    <li>
                        <span>Christian:</span><span> 100</span>
                    </li>
                    <li>
                        <span>Romuald:</span><span> 20</span>
                    </li>
                    <li>
                        <span>Mael:</span><span> 50</span>
                    </li>
                    <li>
                        <span>Amiel:</span><span> 78</span>
                    </li>
                    <li>
                        <span>Alexandre:</span><span> 125</span>
                    </li>
                    <li>
                        <span>Martin:</span><span> 77</span>
                    </li>
                    <li>
                        <span>Otmane:</span><span> 42</span>
                    </li>
                </ul>
            </div>
        </div>
        <div class="add-your-score">
            <h2>Add your score</h2>
            <form class="flex-column add-score-form" action="">
                <label for="name"></label>
                <input id="name" type="text" placeholder="Your name">
                <label for="score"></label>
                <input id="score" type="text" placeholder="Your name">
                <button>Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
